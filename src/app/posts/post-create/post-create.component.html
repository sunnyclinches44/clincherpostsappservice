<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input
    matInput
    type="text"
    placeholder="Enter your post title here"
    name="title"
    required="true"
    minlength="3"
    ngModel>
    <!-- <mat-error>Please enter a valid title.</mat-error> -->
  </mat-form-field>
  <mat-form-field>
    <textarea
    matInput
    rows="6"
    name="description"
    placeholder="Enter your post description here"
    required="true"
    minlength="3"
    ngModel></textarea>
    <!-- <mat-error>Please enter a valid description.</mat-error> -->
  </mat-form-field>
  <button mat-raised-button
  color="accent"
  type="submit">Save Post</button>
  </form>
</mat-card>
